{% extends "layout.html" %}
{% block content %}
{% for grupo in grupos %}
	<div>
		<p><a href="#">{{grupo.nombre_grupo}}</a></p>
	</div>
{% endfor %}
{% for publicacion in pubs %}
    <div>
        <p><i>{{publicacion.fecha_publicacion}}</i></p>
        <p><h3><b>{{publicacion.titulo}}</b></h1></p>
        <p>{{publicacion.contenido|linebreaks}}</p>
    </div>
{% endfor %}
{% endblock %}
