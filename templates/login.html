{% extends 'layout.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<br>
		<div class="col-md-12">
			<div class="well">
				<div class="row">
					<div class="col-md-2 col-md-offset-8">
						<p><a href="#">Inicia sesión</a></p>
					</div>
					<div class="col-md-2">
						<p><a href="/usuario/new">Registrate aquí</a></p>						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
				        <h1>New post</h1>
				        <form method="POST" class="post-form">{% csrf_token %}
				            {{ form.as_p }}
				            <button type="submit" class="save btn btn-primary">Save</button>
				        </form>
				</div>
			</div>

		</div>
	</div>
</div>

{% endblock %}
